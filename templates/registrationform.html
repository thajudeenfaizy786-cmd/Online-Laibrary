<!DOCTYPE html>
<html lang="en"></html>
<head>
<meta charset="UTF-8">
<title>online library</title>   
<meta name="view port" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg,#9abab7,#acb4b3);
    }
    .login-wrapper{
        min-height:100vh;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        background: #fff;
        width: 35%;
        max-width: 90%;
        padding: 25px;
        border-radius: 10px;
        box-shadow:0 10px 25px rgba(0,0,0,.3);
    }
    h2{
        margin-top: 0;
        color: #333;
    }
    label{
        font-size: 14px;
        margin-top: 12px;
        display: block;
    }
    input{
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: none;
        border-radius: 4px;
        background: #c9f5ea;
    }
    button{
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #3f8579;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover{
        background: #336e64;
    }
    .switch{
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .switch span{
        color:#0b5f5a;
        cursor:pointer;
        font-weight: bold;
    }
    .hidden{
        display: none;
    }
</style>
</head>

<body>

<div class="login-wrapper">
<div class="box">

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <h2>Login</h2>

        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}

            <label>User Name</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="switch">
            New user? <span onclick="showSignup()">Sign up</span>
        </div>
    </div>

    <!-- SIGN UP FORM -->
    <div id="signupForm" class="hidden">
        <h2>Sign Up</h2>

        <form method="post" action="{%url 'signup'%}">
            {% csrf_token %}
            
            <label>User Name</label>
            <input type="text" name="username" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" name="password2" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="switch">
            Already registered? <span onclick="showLogin()">Login</span>
        </div>
    </div>

</div>
</div>

<script>
    function showSignup(){
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
    }

    function showLogin(){
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
    }
</script>

</body>
</html>
